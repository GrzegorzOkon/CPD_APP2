plugins {
    id 'java'
}

group 'CPD_APP2'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

sourceSets {
    main {
        java.srcDirs = ['src\\main']
    }

    test {
        java.srcDirs = ['src\\test']
    }
}